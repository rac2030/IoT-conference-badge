            <button class="button button-clear float-right">Clear</button>
        </section>

        <footer>
            <section class="container">
                <p>built by
                    <a target="_blank" href="https://twitter.com/gnz">@gnz</a> and licensed under
                    <a target="_blank" href="https://github.com/gonzalocasas/signal-explorer/blob/master/LICENSE">MIT license</a>
                </p>
            </section>
        </footer>

    </main>

    <script>
        const MAP_ENABLED = false

        let scanner = new Instascan.Scanner({
            video: document.getElementById('preview'),
            mirror: true
        });
        scanner.addListener('scan', function (content) {
            let form = document.querySelector('form')
            form.badgeId.value = content
            form.firstLine.focus()
            // secondLine
            addCard('Found badge QR code!');
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            cameras = cameras.slice(-1)
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                addCard('[ERROR] No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        if (MAP_ENABLED) {
            let map = L.map('mapid').setView([47.3722277, 8.53201869999993], 15);
            let lastPoint;
            let polyline;

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZ29uemFsb2Nhc2FzIiwiYSI6ImNpa2JnMDI2cDAwMzR3bGx2eXkyZDh4a3QifQ.sgne64JeXpvQee49WW1oTA', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(map);
        }

        let addCard = function (message, data) {
            // Create a new DOM elements
            let newCard = document.createElement('li');
            newCard.classList.add('card', 'drop-shadow');

            let cardTitle = document.createElement('p');
            cardTitle.classList.add('message');
            cardTitle.innerText = message;
            newCard.appendChild(cardTitle);

            let cardTime = document.createElement('p');
            cardTime.classList.add('message-time');
            cardTime.innerText = moment().format('HH:mm');
            newCard.appendChild(cardTime);

            if (data) {
                let fields = document.createElement('dl');
                newCard.appendChild(fields);

                for (let i in data) {
                    let fieldName = document.createElement('dt');
                    fieldName.innerText = i;

                    let fieldValue = document.createElement('dd');
                    fieldValue.innerText = data[i];

                    fields.appendChild(fieldName);
                    fields.appendChild(fieldValue);
                }

            }

            // Append to the activity feed
            let feed = document.querySelector('.feed');
            feed.insertBefore(newCard, feed.firstChild);
        };

        document.querySelector('.button-clear').addEventListener('click', function (event) {
            document.querySelector('.feed').innerHTML = '';
        });

        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            try {
                document.querySelector('form .button-primary').classList.add('hidden');

                let data = {
                    "meta": {
                        "id": event.currentTarget.badgeId.value,
                        "type": "register-badge"
                    },
                    "payload": { "first": event.currentTarget.firstLine.value, "second": event.currentTarget.secondLine.value }
                }
                fetch('/', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(res => res.json())
                    .catch(error => confirm('Error:', error))
                    .then(response => confirm('Registered successfully'));

            } finally {
                document.querySelector('form .button-primary').classList.remove('hidden');
            }

        });

    </script>
</body>

</html>
